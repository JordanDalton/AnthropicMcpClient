<!DOCTYPE html>
<html>
<head>
    <title>MCP SSE Client - Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- highlight.js CSS: Using the default theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">

    <!-- Markdown Parser (Marked.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- HTML Sanitizer (DOMPurify) -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>

    <style>
        :root {
            --bg-color: #f7f7f8;
            --sidebar-bg: #ffffff;
            --main-bg: #ffffff;
            --chat-history-bg: #ffffff; /* Use main bg for chat area */
            --input-bg: #ffffff;
            --message-user-bg: #eef2ff; /* Lighter indigo for user messages */
            --message-ai-bg: #f9fafb;  /* Very light grey for AI messages */
            --message-thinking-bg: #f9fafb; /* Same as AI for consistency */
            --message-thinking-text: #6b7280; /* Muted text color */
            --text-color: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --accent-color: #4f46e5;
            --accent-hover-color: #4338ca;
            --disabled-color: #d1d5db;
            --code-bg: #f3f4f6; /* Default LIGHT code block background */
            --error-color: #dc2626; /* Red for errors */
            --error-text-color: #991b1b; /* Darker red text for errors */
            --error-bg-subtle: #fee2e2; /* Light red background for error messages */
            --toggle-btn-bg: var(--accent-color);
            --toggle-btn-hover-bg: var(--accent-hover-color);

            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --font-mono: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;

            --border-radius-sm: 4px;
            --border-radius-md: 6px;
            --border-radius-lg: 8px;
            --sidebar-width: 35%; /* Define sidebar width as a variable */
            --sidebar-min-width: 280px;
            --sidebar-max-width: 450px;
        }

        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            font-family: var(--font-sans);
            display: flex;
            height: 100vh; /* Use full viewport height */
            margin: 0;
            font-size: 16px;
            line-height: 1.6;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 12px;
            transition: gap 0.3s ease; /* Smooth transition for gap */
        }

        /* Sidebar Styles */
        #sidebar {
            display: none; /* HIDDEN BY DEFAULT */
            width: var(--sidebar-width);
            min-width: var(--sidebar-min-width);
            max-width: var(--sidebar-max-width);
            background-color: var(--sidebar-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 0;
            overflow: hidden;
            flex-direction: column;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            flex-shrink: 0; /* Prevent sidebar from shrinking unexpectedly */
        }

         /* State when sidebar should be visible */
        body.sidebar-visible {
            gap: 12px; /* Apply gap when sidebar is shown */
        }
        body.sidebar-visible #sidebar {
            display: flex; /* Show the sidebar */
        }

         #sidebar h2 {
             margin: 0;
             padding: 16px 20px;
             font-size: 1.15em;
             font-weight: 600;
             border-bottom: 1px solid var(--border-color);
             flex-shrink: 0;
         }

         #eventLogContainer {
             padding: 16px 20px;
             overflow-y: auto;
             flex-grow: 1;
         }

        /* Main Content Styles */
        #main {
            flex-grow: 1; /* Takes remaining space */
            background-color: var(--main-bg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            transition: width 0.3s ease;
        }

        #chatHistory {
            flex-grow: 1;
            background-color: var(--chat-history-bg);
            padding: 16px 20px;
            overflow-y: auto;
            line-height: 1.7;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* --- General Message & Code Styles (Light Theme Defaults) --- */

        /* Basic message styling */
        .message { padding: 10px 14px; border-radius: var(--border-radius-lg); max-width: 85%; word-wrap: break-word; white-space: normal; }
        .message-user { background-color: var(--message-user-bg); color: #3730a3; align-self: flex-end; border-bottom-right-radius: var(--border-radius-sm); white-space: pre-wrap; }
        .message-ai { background-color: var(--message-ai-bg); border: 1px solid var(--border-color); align-self: flex-start; border-bottom-left-radius: var(--border-radius-sm); }
        .message-error { background-color: var(--error-bg-subtle); color: var(--error-text-color); border: 1px solid var(--error-color); align-self: stretch; max-width: 100%; font-size: 0.95em; white-space: pre-wrap; }
        .message-error strong { color: var(--error-color); }
        .message-thinking { background-color: var(--message-thinking-bg); color: var(--message-thinking-text); border: 1px solid var(--border-color); align-self: flex-start; border-bottom-left-radius: var(--border-radius-sm); font-style: italic; white-space: pre-wrap;}

        /* --- Inline Code --- */
        .message code:not(pre code) {
            font-family: var(--font-mono);
            background-color: rgba(0,0,0,0.05);
            padding: 0.2em 0.4em;
            border-radius: var(--border-radius-sm);
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #b51a4c;
        }

        /* --- Default Code Block Container <pre> --- */
        .message pre {
            font-family: var(--font-mono);
            background-color: var(--code-bg); /* Light background default */
            padding: 0; /* Padding applied to inner code tag */
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color); /* Light border */
            overflow-x: auto;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 0.8em 0;
            white-space: pre; /* Preserve code formatting */
            word-wrap: normal; /* Prevent wrapping */
        }

        /* --- Default Code inside Block <pre><code> --- */
        /* This applies to ALL code blocks now */
        .message pre code {
            background-color: transparent; /* Background is on the <pre> */
            padding: 1em; /* Consistent padding */
            font-size: inherit;
            white-space: inherit; /* Inherit 'pre' */
            display: block;
            word-wrap: inherit; /* Inherit 'normal' */
            color: var(--text-color);
            box-sizing: border-box;
        }
        /* Ensure highlighted code also gets padding and display block */
        .message pre code.hljs {
            padding: 1em;
            display: block;
        }


        /* --- Basic Markdown Element Styling --- */
        .message-ai h1, .message-ai h2, .message-ai h3, .message-ai h4, .message-ai h5, .message-ai h6 {
            margin-top: 0.8em;
            margin-bottom: 0.4em;
            line-height: 1.3;
            font-weight: 600;
        }
        .message-ai h1 { font-size: 1.5em; }
        .message-ai h2 { font-size: 1.3em; }
        .message-ai h3 { font-size: 1.15em; }
        .message-ai p {
            margin-top: 0;
            margin-bottom: 0.8em;
            white-space: normal; /* Ensure paragraphs wrap */
        }
        .message-ai > p { display: block; }
        .message-ai ul, .message-ai ol {
            margin-top: 0;
            margin-bottom: 0.8em;
            padding-left: 1.8em; /* Indent lists */
        }
        .message-ai li { margin-bottom: 0.2em; }
        .message-ai strong { font-weight: 600; }
        .message-ai em { font-style: italic; }
        .message-ai a { color: var(--accent-color); text-decoration: none; }
        .message-ai a:hover { text-decoration: underline; }
        .message-ai > *:first-child { margin-top: 0; }
        .message-ai > *:last-child { margin-bottom: 0; }
        .message-ai li > p { margin-bottom: 0; display: inline; }
        .message-ai li > ul, .message-ai li > ol { margin-top: 0.2em; }


        /* Thinking Indicator Animation */
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .message-thinking {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }


        /* Input Area Styles */
        #inputArea { display: flex; gap: 10px; padding: 12px 20px; align-items: flex-end; background-color: var(--input-bg); border-top: 1px solid var(--border-color); flex-shrink: 0; }
        #queryInput { flex-grow: 1; padding: 10px 14px; border: 1px solid var(--border-color); border-radius: var(--border-radius-md); font-family: inherit; font-size: 1em; line-height: 1.5; background-color: #fff; color: var(--text-color); transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out; resize: none; overflow-y: hidden; min-height: calc(1.5em + 20px + 2px); max-height: 200px; overflow-wrap: break-word; }
        #queryInput:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2); }
        #queryInput::placeholder { color: var(--text-muted); opacity: 1; }
        #sendButton { padding: 10px 18px; border: none; background-color: var(--accent-color); color: white; border-radius: var(--border-radius-md); cursor: pointer; font-size: 1em; font-weight: 500; transition: background-color 0.2s ease-in-out; white-space: nowrap; height: calc(1.5em + 20px + 2px); align-self: flex-end; }
        #sendButton:disabled { background-color: var(--disabled-color); color: var(--text-muted); cursor: not-allowed; }
        #sendButton:not(:disabled):hover { background-color: var(--accent-hover-color); }

        /* Event Log Styles */
        #eventLog { list-style-type: none; padding: 0; margin: 0; }
        #eventLog li { margin-bottom: 12px; border-bottom: 1px solid var(--border-color); padding-bottom: 12px; word-break: break-word; }
        #eventLog li:last-child { border-bottom: none; margin-bottom: 0; }
        .event-type { font-weight: 600; color: var(--accent-color); display: block; margin-bottom: 4px; font-size: 0.9em; text-transform: capitalize; }
        .event-data { font-family: var(--font-mono); font-size: 0.85em; background-color: var(--code-bg); padding: 8px 10px; border-radius: var(--border-radius-md); border: 1px solid var(--border-color); display: block; white-space: pre-wrap; word-break: break-all; max-height: 200px; overflow-y: auto; color: #374151; line-height: 1.5; }
        .event-type.client-status, .event-type.status { color: var(--text-muted); }
        .event-type.error, .event-type.client-error, .event-type.parse-error, .event-type.send-error, .event-type.network-error, .event-type.tool-connection-failed { color: var(--error-color); }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background-color: var(--disabled-color); border-radius: 4px; border: 2px solid var(--bg-color); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--text-muted); }

        /* Toggle Button Style */
        #toggleSidebarButton {
            position: fixed;
            top: 18px; /* Align with body padding + a bit */
            right: 18px;
            z-index: 1000; /* Ensure it's above other content */
            padding: 8px 10px;
            background-color: var(--toggle-btn-bg);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 1.2em; /* Adjust size of emoji/icon */
            line-height: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        #toggleSidebarButton:hover { background-color: var(--toggle-btn-hover-bg); }
        #toggleSidebarButton:active { transform: scale(0.95); }

    </style>
</head>
<body>
    <!-- The Toggle Button -->
    <button id="toggleSidebarButton" title="Toggle Event Log">📄</button>

    <!-- Layout Structure -->
    <div id="sidebar">
        <h2>Event Log</h2>
        <div id="eventLogContainer">
            <ul id="eventLog"></ul>
        </div>
    </div>
    <div id="main">
        <div id="chatHistory"></div>
        <div id="inputArea">
            <textarea id="queryInput" placeholder="Enter your query (Shift+Enter for new line)..." rows="1" disabled></textarea>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>

    <!-- highlight.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- Optional: Load specific languages if needed -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script> -->

    <script>
        // --- Global Variables ---
        let clientId = null;
        const eventLog = document.getElementById('eventLog');
        const queryInput = document.getElementById('queryInput');
        const sendButton = document.getElementById('sendButton');
        const chatHistory = document.getElementById('chatHistory');
        const SERVER_URL = 'http://localhost:3005'; // Ensure this is correct
        let eventSource = null;
        let toolsAreReady = false;
        let thinkingIndicatorDiv = null;
        const toggleSidebarButton = document.getElementById('toggleSidebarButton');
        const bodyElement = document.body;

        // --- State for current AI message processing ---
        let currentAiMessageContext = {
            mainDiv: null,
            codeElement: null,
            isInsideCodeBlock: false,
            textBuffer: "",
            markdownBuffer: "",
        };

        // --- Utility Functions ---
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                 .replace(/&/g, "&")
                 .replace(/</g, "<")
                 .replace(/>/g, ">")
                 .replace(/"/g, "\"")
                 .replace(/'/g, "'");
        }

        function adjustTextareaHeight() { /* ... unchanged ... */
            queryInput.style.height = 'auto';
            let scrollHeight = queryInput.scrollHeight;
            const maxHeight = parseInt(window.getComputedStyle(queryInput).maxHeight, 10);
            if (scrollHeight > maxHeight) {
                queryInput.style.height = maxHeight + 'px';
                queryInput.style.overflowY = 'auto';
            } else {
                queryInput.style.height = scrollHeight + 'px';
                queryInput.style.overflowY = 'hidden';
            }
        }

        function scrollChatToBottom() { /* ... unchanged ... */
            requestAnimationFrame(() => {
                const isScrolledToBottom = chatHistory.scrollHeight - chatHistory.clientHeight <= chatHistory.scrollTop + 50;
                 if (isScrolledToBottom) {
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                 }
            });
        }

        function addMessageToChat(content, senderClass, optionalId = null) { /* ... unchanged ... */
             const messageDiv = document.createElement('div');
             messageDiv.classList.add('message', `message-${senderClass}`);
             if (senderClass !== 'ai') {
                messageDiv.textContent = content;
             }
             if (optionalId) {
                 messageDiv.id = optionalId;
             }
             chatHistory.appendChild(messageDiv);
             scrollChatToBottom();
             return messageDiv;
         }

        function removeThinkingIndicator() { /* ... unchanged ... */
            if (thinkingIndicatorDiv) {
                thinkingIndicatorDiv.remove();
                thinkingIndicatorDiv = null;
            }
        }

        // --- NEW HELPER: Flush Buffered Markdown ---
        function flushMarkdownBuffer() { /* ... unchanged ... */
            if (currentAiMessageContext.mainDiv && currentAiMessageContext.markdownBuffer.length > 0 && typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined') {
                console.log("Flushing Markdown Buffer:", currentAiMessageContext.markdownBuffer);
                try {
                    const rawHtml = marked.parse(currentAiMessageContext.markdownBuffer, { gfm: true });
                    const cleanHtml = DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } });
                    const tempContainer = document.createElement('div');
                    tempContainer.innerHTML = cleanHtml;
                    while (tempContainer.firstChild) {
                        currentAiMessageContext.mainDiv.appendChild(tempContainer.firstChild);
                    }
                } catch (e) {
                     console.error("Error parsing/sanitizing/appending buffered Markdown:", e);
                     currentAiMessageContext.mainDiv.appendChild(document.createTextNode(currentAiMessageContext.markdownBuffer));
                }
                currentAiMessageContext.markdownBuffer = "";
            } else if (currentAiMessageContext.markdownBuffer.length > 0) {
                 console.warn("Marked.js or DOMPurify not loaded during flush. Appending buffer as plain text.");
                 currentAiMessageContext.mainDiv.appendChild(document.createTextNode(currentAiMessageContext.markdownBuffer));
                 currentAiMessageContext.markdownBuffer = "";
            }
        }


        // --- Syntax Highlighting ---
        function highlightCodeInElement(element) { /* ... unchanged ... */
            if (typeof hljs !== 'undefined' && element) {
                 const blocks = element.querySelectorAll('pre code');
                 if (blocks.length > 0) {
                     console.log(`Highlighting ${blocks.length} code block(s)...`);
                     blocks.forEach((block) => {
                        if (!block.classList.contains('hljs')) {
                            try {
                                hljs.highlightElement(block);
                            } catch (e) {
                                console.error("Highlight.js error:", e);
                            }
                        }
                     });
                 }
            } else if (typeof hljs === 'undefined') {
                 console.warn("highlight.js not loaded.");
            }
        }

        // --- REVISED: AI Message Chunk Processing ---
        function processAndAppendChunk(textChunk) { /* ... unchanged ... */
             if (!currentAiMessageContext.mainDiv) {
                 currentAiMessageContext.mainDiv = addMessageToChat('', 'ai');
                 currentAiMessageContext.isInsideCodeBlock = false;
                 currentAiMessageContext.codeElement = null;
                 currentAiMessageContext.textBuffer = "";
                 currentAiMessageContext.markdownBuffer = "";
             }
             currentAiMessageContext.textBuffer += textChunk;
             let processStartIndex = 0;
             while (processStartIndex < currentAiMessageContext.textBuffer.length) {
                 const fence = '```';
                 const fenceIndex = currentAiMessageContext.textBuffer.indexOf(fence, processStartIndex);
                 if (fenceIndex === -1) {
                     const remainingText = currentAiMessageContext.textBuffer.substring(processStartIndex);
                     if (currentAiMessageContext.isInsideCodeBlock) {
                         if (currentAiMessageContext.codeElement && remainingText.length > 0) {
                             currentAiMessageContext.codeElement.appendChild(document.createTextNode(remainingText));
                         }
                     } else {
                         currentAiMessageContext.markdownBuffer += remainingText;
                     }
                     processStartIndex = currentAiMessageContext.textBuffer.length;
                     currentAiMessageContext.textBuffer = "";
                 } else {
                     const textBeforeFence = currentAiMessageContext.textBuffer.substring(processStartIndex, fenceIndex);
                     if (currentAiMessageContext.isInsideCodeBlock) {
                         if (currentAiMessageContext.codeElement && textBeforeFence.length > 0) {
                             currentAiMessageContext.codeElement.appendChild(document.createTextNode(textBeforeFence));
                         }
                     } else {
                         currentAiMessageContext.markdownBuffer += textBeforeFence;
                     }

                     if (currentAiMessageContext.isInsideCodeBlock) {
                          if(currentAiMessageContext.codeElement) {
                             highlightCodeInElement(currentAiMessageContext.codeElement.parentElement);
                         }
                         currentAiMessageContext.isInsideCodeBlock = false;
                         currentAiMessageContext.codeElement = null;
                          processStartIndex = fenceIndex + fence.length; // Move past closing fence
                     } else {
                         flushMarkdownBuffer(); // Flush markdown before starting code block
                         currentAiMessageContext.isInsideCodeBlock = true;
                         const openingFenceEndIndex = fenceIndex + fence.length;
                         let languageStartIndex = openingFenceEndIndex;
                         let language = 'plaintext';
                         const lineBreakIndex = currentAiMessageContext.textBuffer.indexOf('\n', openingFenceEndIndex);
                         let languageLineLength = 0;

                         if (lineBreakIndex !== -1) {
                             const langLine = currentAiMessageContext.textBuffer.substring(openingFenceEndIndex, lineBreakIndex).trim();
                             if (langLine.length > 0 && !/\s/.test(langLine)) {
                                 language = escapeHtml(langLine.toLowerCase());
                                 languageLineLength = (lineBreakIndex + 1) - openingFenceEndIndex;
                             }
                         }

                         const preElement = document.createElement('pre');
                         currentAiMessageContext.codeElement = document.createElement('code');
                         if (language && language !== 'plaintext') {
                             currentAiMessageContext.codeElement.classList.add(`language-${language}`);
                         }
                         preElement.appendChild(currentAiMessageContext.codeElement);
                         currentAiMessageContext.mainDiv.appendChild(preElement);
                         processStartIndex = fenceIndex + fence.length + languageLineLength; // Move past fence and lang line
                     }
                      // After processing the fence and potentially the lang line,
                      // update the textBuffer to only contain the remaining unprocessed text
                      currentAiMessageContext.textBuffer = currentAiMessageContext.textBuffer.substring(processStartIndex);
                      // Reset processStartIndex for the next loop iteration on the *new* shorter buffer
                      processStartIndex = 0;

                 } // End if/else fence found
             } // End while loop
             scrollChatToBottom();
         }


        // --- Event Logging (Sidebar) ---
        function logEvent(type, data) { /* ... unchanged ... */
             const item = document.createElement('li');
             let dataString;
             try { dataString = (typeof data === 'object' && data !== null) ? JSON.stringify(data, null, 2) : String(data); }
             catch (e) { dataString = String(data); }
             const safeType = escapeHtml(type);
             const safeDataString = escapeHtml(dataString);
             const typeClass = `event-type ${safeType.toLowerCase().replace(/_/g, '-')}`;
             item.innerHTML = `<span class="${typeClass}">${safeType}:</span><pre class="event-data">${safeDataString}</pre>`;
             eventLog.appendChild(item);

             if (bodyElement.classList.contains('sidebar-visible')) {
                  const logContainer = document.getElementById('eventLogContainer');
                  if (logContainer.scrollHeight - logContainer.scrollTop <= logContainer.clientHeight + 50) {
                      logContainer.scrollTop = logContainer.scrollHeight;
                  }
             }
             handleChatEvent(type, data);
         }

        // --- Chat UI Event Handling ---
        function handleChatEvent(type, data) { /* ... unchanged ... */
             if (['text_chunk', 'error', 'end'].includes(type)) {
                 removeThinkingIndicator();
             }

             switch (type) {
                case 'text_chunk':
                    processAndAppendChunk(data.text || '');
                    break;
                case 'end':
                    flushMarkdownBuffer(); // Flush any remaining markdown
                    currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                    if (clientId && queryInput.disabled) {
                        setInputEnabled(true);
                    }
                    break;
                case 'error':
                    const errorMessage = `⚠️ Error: ${data?.message || 'Unknown server error'}`;
                    addMessageToChat(errorMessage, 'error');
                    flushMarkdownBuffer(); // Attempt flush before reset
                    currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                    if (clientId && queryInput.disabled) {
                        setInputEnabled(true);
                    }
                    break;
                case 'clientId': break; // Explicitly handled in connectSSE listener
                case 'all_tools_ready': toolsAreReady = true; tryEnablingInput(); break;
                case 'status': console.log("Status received:", data.message); break;
                default: break;
            }
        }

        // --- Input Enable/Disable ---
        function setInputEnabled(enabled) { /* ... unchanged ... */
            console.log(`Setting input enabled: ${enabled}`);
            queryInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            queryInput.placeholder = enabled ? "Enter your query (Shift+Enter for new line)..." : "Processing...";
            if (enabled) {
                if (window.getComputedStyle(queryInput).display !== 'none') {
                    queryInput.focus();
                }
                adjustTextareaHeight();
            }
        }

        function tryEnablingInput() { /* ... unchanged ... */
            console.log(`Trying to enable input. ClientId: ${!!clientId}, ToolsReady: ${toolsAreReady}, IndicatorVisible: ${!!thinkingIndicatorDiv}`);
            if (clientId && toolsAreReady && !thinkingIndicatorDiv && queryInput.disabled) {
                 console.log(">>> Conditions met! Enabling input.");
                 setInputEnabled(true);
            } else {
                 if (!clientId) console.log("Waiting for clientId...");
                 else if (!toolsAreReady) console.log("Waiting for tools status...");
                 else if (thinkingIndicatorDiv) console.log("Waiting for current response...");
            }
        }

        // --- SSE Connection ---
        function connectSSE() {
             clientId = null;
             toolsAreReady = false;
             removeThinkingIndicator();
             currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };

             if (eventSource && eventSource.readyState !== EventSource.CLOSED) {
                 eventSource.close();
             }
             eventSource = null;
             console.log("Attempting SSE connection...");
             logEvent('client_status', { message: 'Attempting connection...' });
             setInputEnabled(false);

             try {
                 eventSource = new EventSource(`${SERVER_URL}/chat`);

                 eventSource.onopen = function (event) {
                     console.log("SSE Connection Opened!");
                     logEvent('client_status', { message: 'SSE connection opened.' });
                 };

                 // --- Specific Listener for Client ID ---
                 eventSource.addEventListener('clientId', function (event) {
                     // --- Debugging Lines ---
                     console.log(">>> RAW 'clientId' event received. Data:", event.data);
                     // --- End Debugging Lines ---
                     try {
                         const data = JSON.parse(event.data);
                         // --- Debugging Lines ---
                         console.log(">>> Parsed 'clientId' data:", data);
                         // --- End Debugging Lines ---
                         if (data.clientId && !clientId) {
                             clientId = data.clientId;
                             logEvent('clientId', data); // Log event (calls handleChatEvent which breaks)
                             console.log(`>>> Client ID stored: ${clientId}`);
                             tryEnablingInput(); // Attempt to enable input now
                         } else {
                              console.warn(">>> 'clientId' event ignored or already set.", { received: data.clientId, current: clientId });
                         }
                     } catch (e) {
                         console.error(">>> FAILED to parse 'clientId' event data:", e);
                         logEvent('parse_error', { event: 'clientId', rawData: event.data, error: e.message });
                     }
                 });

                 // --- Generic Listeners for Other Types ---
                 const eventTypes = ['status', 'all_tools_ready', 'text_chunk', 'error', 'end'];
                 eventTypes.forEach(eventType => {
                     // Skip clientId as it's handled above specifically
                     if (eventType === 'clientId') return;

                     eventSource.addEventListener(eventType, (event) => {
                         try {
                             const data = JSON.parse(event.data);
                             logEvent(eventType, data); // Log first, handleChatEvent called within
                         } catch (e) {
                             logEvent('parse_error', { event: eventType, rawData: event.data, error: e.message });
                             removeThinkingIndicator(); // Attempt cleanup even on parse error
                         }
                     });
                 });

                 eventSource.onmessage = function (event) { // Generic message handler
                      console.warn("SSE received default message (no type):", event);
                      try { logEvent('raw_message', JSON.parse(event.data)); }
                      catch (e) { logEvent('raw_message', { rawData: event.data }); }
                      removeThinkingIndicator(); // Assume response started
                  };

                 eventSource.onerror = function (error) {
                      console.error('SSE EventSource Error:', error);
                      const message = eventSource.readyState === EventSource.CONNECTING ? 'Connection failed/closed. Retrying...' : 'SSE error. Retrying...';
                      logEvent('client_status', { message: message, readyState: eventSource.readyState });

                      if (eventSource) eventSource.close();
                      eventSource = null;
                      clientId = null;
                      toolsAreReady = false;
                      removeThinkingIndicator();
                      currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                      setInputEnabled(false);
                      setTimeout(connectSSE, 5000);
                  };

             } catch (e) {
                 console.error(`Failed to create EventSource: ${e.message}`);
                 logEvent('client_error', { message: `Failed to create EventSource: ${e.message}`});
                 addMessageToChat(`❌ Critical Error: Could not initiate connection to ${SERVER_URL}. Check console & server status. ${e.message}`, 'error');
                 removeThinkingIndicator();
                 currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                 setInputEnabled(false);
             }
        }

        // --- Sending Messages ---
        async function sendMessage() { /* ... unchanged ... */
            const query = queryInput.value.trim();
            if (!query || sendButton.disabled) return;

             currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
            addMessageToChat(query, 'user');
            logEvent('user_query', { query });
            queryInput.value = '';
            adjustTextareaHeight();
            setInputEnabled(false);

            removeThinkingIndicator();
            thinkingIndicatorDiv = addMessageToChat('🤔 Thinking...', 'thinking');

            try {
                const response = await fetch(`${SERVER_URL}/chat/${clientId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', },
                    body: JSON.stringify({ query: query }),
                });

                let responseBody = {};
                try { responseBody = await response.json(); }
                catch(jsonError) {
                    try { responseBody = { error: await response.text() }; }
                    catch(textError){ responseBody = { error: "Failed to parse server response."}; }
                }

                if (!response.ok) {
                    const postErrorMsg = `Failed to send message (HTTP ${response.status}): ${responseBody.error || 'Server returned an error.'}`;
                    console.error('Error sending message POST:', response.status, responseBody);
                    logEvent('send_error', { status: response.status, error: responseBody });
                    removeThinkingIndicator();
                    addMessageToChat(`❌ ${postErrorMsg}`, 'error');
                    if(clientId && toolsAreReady) { setInputEnabled(true); }
                } else {
                    console.log('POST Message accepted by server:', responseBody);
                }

            } catch (error) {
                const networkErrorMsg = `Network error sending message: ${error.message}. Please check your connection.`;
                console.error('Network error sending message POST:', error);
                logEvent('network_error', { message: networkErrorMsg });
                removeThinkingIndicator();
                addMessageToChat(`❌ ${networkErrorMsg}`, 'error');
                if(clientId && toolsAreReady) { setInputEnabled(true); }
            } finally {
                 if (!queryInput.disabled) { queryInput.focus(); }
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);
        queryInput.addEventListener('input', adjustTextareaHeight);
        queryInput.addEventListener('keydown', (e) => { /* ... unchanged ... */
            if (e.key === 'Enter' && !e.shiftKey && !sendButton.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });

        toggleSidebarButton.addEventListener('click', () => { /* ... unchanged ... */
            bodyElement.classList.toggle('sidebar-visible');
            if (bodyElement.classList.contains('sidebar-visible')) {
                 toggleSidebarButton.textContent = '✕';
                 toggleSidebarButton.title = 'Hide Event Log';
                 document.getElementById('eventLogContainer').scrollTop = document.getElementById('eventLogContainer').scrollHeight;
            } else {
                 toggleSidebarButton.textContent = '📄';
                 toggleSidebarButton.title = 'Show Event Log';
            }
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => { /* ... unchanged ... */
            adjustTextareaHeight();
            connectSSE();
        });

    </script>
</body>
