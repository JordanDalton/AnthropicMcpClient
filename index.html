<!DOCTYPE html>
<html lang="en">

<head>
    <title>Claude AI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>
    <style>
        :root {
            /* DeepSeek-inspired Color Palette */
            --bg-color: #f9fafb;
            --sidebar-bg: #ffffff;
            --main-bg: #ffffff;
            --chat-history-bg: #ffffff;
            --input-bg: #ffffff;
            --message-user-bg: #f0f5ff;
            /* Light blue for user messages */
            --message-ai-bg: #ffffff;
            /* White for AI messages */
            --message-thinking-bg: #f8fafc;
            --message-thinking-text: #64748b;
            --text-color: #1a1a1a;
            /* Dark gray for text */
            --text-muted: #6b7280;
            /* Muted gray for secondary text */
            --border-color: #e5e7eb;
            /* Light border color */
            --accent-color: #2563eb;
            /* DeepSeek blue */
            --accent-hover-color: #1d4ed8;
            /* Darker blue for hover states */
            --disabled-color: #d1d5db;
            /* Lighter gray for disabled elements */
            --code-bg: #f8fafc;
            --error-color: #ef4444;
            --error-text-color: #b91c1c;
            --error-bg-subtle: #fee2e2;
            --toggle-btn-bg: #2563eb;
            --toggle-btn-hover-bg: #1d4ed8;

            /* Typography */
            --font-sans: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SF Mono', SFMono-Regular, ui-monospace, Menlo, Monaco, 'Cascadia Mono', 'Segoe UI Mono', 'Roboto Mono', monospace;

            /* Spacing & Sizing */
            --border-radius-sm: 6px;
            --border-radius-md: 8px;
            --border-radius-lg: 12px;
            --sidebar-width: 320px;
            --container-max-width: 1200px;
            --message-max-width: min(85%, 800px);
            --message-spacing: 20px;
            --section-spacing: 24px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiA.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 500;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuI6fAZ9hiA.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url('https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuGKYAZ9hiA.woff2') format('woff2');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 18px;
            color: var(--text-color);
            text-decoration: none;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            background-color: var(--accent-color);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .header-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: var(--border-radius-md);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .header-btn:hover {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .header-btn svg {
            width: 16px;
            height: 16px;
        }

        /* Main Layout */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Sidebar */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            position: absolute;
            z-index: 20;
            left: 0;
            top: 0;
            bottom: 0;
        }

        body.sidebar-visible #sidebar {
            transform: translateX(0);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h2 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .close-sidebar {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 4px;
        }

        #eventLogContainer {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }

        /* Chat Area */
        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background-color: var(--main-bg);
        }

        #chatHistory {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
        }

        /* Messages */
        .message-container {
            display: flex;
            flex-direction: column;
            gap: var(--message-spacing);
            max-width: var(--container-max-width);
            margin: 0 auto;
            width: 100%;
        }

        .message {
            max-width: var(--message-max-width);
            padding: 16px 20px;
            border-radius: var(--border-radius-lg);
            line-height: 1.7;
            font-size: 16px;
            position: relative;
            word-wrap: break-word;
            white-space: normal;
        }

        .message-user {
            background-color: var(--message-user-bg);
            align-self: flex-end;
            border-bottom-right-radius: var(--border-radius-sm);
            margin-left: auto;
            box-shadow: var(--shadow-sm);
        }

        .message-ai {
            background-color: var(--message-ai-bg);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-sm);
        }

        .message-error {
            background-color: var(--error-bg-subtle);
            color: var(--error-text-color);
            border: 1px solid var(--error-color);
            align-self: stretch;
            max-width: 100%;
            font-size: 15px;
        }

        .message-thinking {
            background-color: var(--message-thinking-bg);
            color: var(--message-thinking-text);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: var(--border-radius-sm);
            font-style: italic;
        }

        /* Input Area */
        #inputArea {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background-color: var(--input-bg);
            position: relative;
        }

        .input-container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            width: 100%;
            display: flex;
            gap: 12px;
        }

        #queryInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-family: var(--font-sans);
            font-size: 16px;
            line-height: 1.5;
            background-color: white;
            color: var(--text-color);
            resize: none;
            min-height: 56px;
            max-height: 200px;
            box-shadow: var(--shadow-sm);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        #queryInput:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #queryInput::placeholder {
            color: var(--text-muted);
            opacity: 1;
        }

        #sendButton {
            padding: 0 20px;
            height: 56px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        #sendButton:disabled {
            background-color: var(--disabled-color);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        #sendButton:not(:disabled):hover {
            background-color: var(--accent-hover-color);
        }

        /* Code Styling */
        .message code:not(pre code) {
            font-family: var(--font-mono);
            background-color: rgba(0, 0, 0, 0.05);
            padding: 0.2em 0.4em;
            border-radius: var(--border-radius-sm);
            font-size: 0.9em;
            color: #d6336c;
        }

        .message pre {
            font-family: var(--font-mono);
            background-color: var(--code-bg);
            padding: 0;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
            margin: 1em 0;
        }

        .message pre code {
            display: block;
            padding: 1em;
            background-color: transparent;
        }

        /* Markdown Elements */
        .message-ai h1,
        .message-ai h2,
        .message-ai h3 {
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            line-height: 1.3;
            font-weight: 600;
        }

        .message-ai h1 {
            font-size: 1.5em;
        }

        .message-ai h2 {
            font-size: 1.3em;
        }

        .message-ai h3 {
            font-size: 1.15em;
        }

        .message-ai p {
            margin-bottom: 0.75em;
            /* Reduce paragraph spacing too */
        }

        .message-ai ul,
        .message-ai ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            padding-left: 1.5em;
            /* Slightly reduced from 1.8em */
        }

        .message-ai li {
            margin-bottom: 0.1em;
            /* Much tighter spacing */
            line-height: 1.4;
            /* Slightly reduced line height */
        }

        .message-ai a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .message-ai a:hover {
            text-decoration: underline;
        }

        /* Event Log */
        #eventLog {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #eventLog li {
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        #eventLog li:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .event-type {
            font-weight: 500;
            font-size: 14px;
            color: var(--accent-color);
            margin-bottom: 4px;
            display: block;
        }

        .event-data {
            font-family: var(--font-mono);
            font-size: 13px;
            background-color: var(--code-bg);
            padding: 8px 12px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--border-color);
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Animations */
        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .message-thinking {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            :root {
                --message-max-width: 90%;
                --message-spacing: 16px;
            }

            .header {
                padding: 12px 16px;
            }

            #chatHistory {
                padding: 16px;
            }

            #inputArea {
                padding: 12px 16px;
            }

            .message {
                padding: 12px 16px;
            }

            #queryInput {
                min-height: 48px;
            }

            #sendButton {
                height: 48px;
            }
        }

        /* Overlay for sidebar on mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 15;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        body.sidebar-visible .sidebar-overlay {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            <span class="logo-icon">C</span>
            <span>Claude AI</span>
        </a>
        <div class="header-actions">
            <button id="toggleSidebarButton" class="header-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                <span>Event Log</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Sidebar Overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Sidebar -->
        <div id="sidebar">
            <div class="sidebar-header">
                <h2>Event Log</h2>
                <button class="close-sidebar" id="closeSidebarButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="eventLogContainer">
                <ul id="eventLog"></ul>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div id="main">
            <div id="chatHistory">
                <div class="message-container" id="messageContainer">
                    <!-- Messages will be inserted here -->
                </div>
            </div>
            <div id="inputArea">
                <div class="input-container">
                    <textarea id="queryInput" placeholder="Message Claude..." rows="1" disabled></textarea>
                    <button id="sendButton" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // --- Global Variables ---
        let clientId = null;
        const eventLog = document.getElementById('eventLog');
        const queryInput = document.getElementById('queryInput');
        const sendButton = document.getElementById('sendButton');
        const messageContainer = document.getElementById('messageContainer');
        const SERVER_URL = 'http://localhost:3005';
        let eventSource = null;
        let toolsAreReady = false;
        let thinkingIndicatorDiv = null;
        const toggleSidebarButton = document.getElementById('toggleSidebarButton');
        const closeSidebarButton = document.getElementById('closeSidebarButton');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const bodyElement = document.body;

        // --- State for current AI message processing ---
        let currentAiMessageContext = {
            mainDiv: null,
            codeElement: null,
            isInsideCodeBlock: false,
            textBuffer: "",
            markdownBuffer: "",
        };

        // --- Utility Functions ---
        function escapeHtml(unsafe) {
            if (typeof unsafe !== 'string') return unsafe;
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function adjustTextareaHeight() {
            queryInput.style.height = 'auto';
            let scrollHeight = queryInput.scrollHeight;
            const maxHeight = parseInt(window.getComputedStyle(queryInput).maxHeight, 10);
            if (scrollHeight > maxHeight) {
                queryInput.style.height = maxHeight + 'px';
                queryInput.style.overflowY = 'auto';
            } else {
                queryInput.style.height = scrollHeight + 'px';
                queryInput.style.overflowY = 'hidden';
            }
        }

        function scrollChatToBottom() {
            requestAnimationFrame(() => {
                const chatHistory = document.getElementById('chatHistory');
                const isScrolledToBottom = chatHistory.scrollHeight - chatHistory.clientHeight <= chatHistory.scrollTop + 50;
                if (isScrolledToBottom) {
                    chatHistory.scrollTop = chatHistory.scrollHeight;
                }
            });
        }

        function addMessageToChat(content, senderClass, optionalId = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `message-${senderClass}`);

            if (senderClass !== 'ai') {
                messageDiv.textContent = content;
            }

            if (optionalId) {
                messageDiv.id = optionalId;
            }

            messageContainer.appendChild(messageDiv);
            scrollChatToBottom();
            return messageDiv;
        }

        function removeThinkingIndicator() {
            if (thinkingIndicatorDiv) {
                thinkingIndicatorDiv.remove();
                thinkingIndicatorDiv = null;
            }
        }

        function flushMarkdownBuffer() {
            if (currentAiMessageContext.mainDiv && currentAiMessageContext.markdownBuffer.length > 0 && typeof marked !== 'undefined' && typeof DOMPurify !== 'undefined') {
                console.log("Flushing Markdown Buffer:", currentAiMessageContext.markdownBuffer);
                try {
                    const rawHtml = marked.parse(currentAiMessageContext.markdownBuffer, { gfm: true });
                    const cleanHtml = DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } });
                    const tempContainer = document.createElement('div');
                    tempContainer.innerHTML = cleanHtml;
                    while (tempContainer.firstChild) {
                        currentAiMessageContext.mainDiv.appendChild(tempContainer.firstChild);
                    }
                } catch (e) {
                    console.error("Error parsing/sanitizing/appending buffered Markdown:", e);
                    currentAiMessageContext.mainDiv.appendChild(document.createTextNode(currentAiMessageContext.markdownBuffer));
                }
                currentAiMessageContext.markdownBuffer = "";
            } else if (currentAiMessageContext.markdownBuffer.length > 0) {
                console.warn("Marked.js or DOMPurify not loaded during flush. Appending buffer as plain text.");
                currentAiMessageContext.mainDiv.appendChild(document.createTextNode(currentAiMessageContext.markdownBuffer));
                currentAiMessageContext.markdownBuffer = "";
            }
        }

        function highlightCodeInElement(element) {
            if (typeof hljs !== 'undefined' && element) {
                const blocks = element.querySelectorAll('pre code');
                if (blocks.length > 0) {
                    console.log(`Highlighting ${blocks.length} code block(s)...`);
                    blocks.forEach((block) => {
                        if (!block.classList.contains('hljs')) {
                            try {
                                hljs.highlightElement(block);
                            } catch (e) {
                                console.error("Highlight.js error:", e);
                            }
                        }
                    });
                }
            } else if (typeof hljs === 'undefined') {
                console.warn("highlight.js not loaded.");
            }
        }

        function processAndAppendChunk(textChunk) {
            if (!currentAiMessageContext.mainDiv) {
                currentAiMessageContext.mainDiv = addMessageToChat('', 'ai');
                currentAiMessageContext.isInsideCodeBlock = false;
                currentAiMessageContext.codeElement = null;
                currentAiMessageContext.textBuffer = "";
                currentAiMessageContext.markdownBuffer = "";
            }

            currentAiMessageContext.textBuffer += textChunk;
            let processStartIndex = 0;

            while (processStartIndex < currentAiMessageContext.textBuffer.length) {
                const fence = '```';
                const fenceIndex = currentAiMessageContext.textBuffer.indexOf(fence, processStartIndex);

                if (fenceIndex === -1) {
                    const remainingText = currentAiMessageContext.textBuffer.substring(processStartIndex);
                    if (currentAiMessageContext.isInsideCodeBlock) {
                        if (currentAiMessageContext.codeElement && remainingText.length > 0) {
                            currentAiMessageContext.codeElement.appendChild(document.createTextNode(remainingText));
                        }
                    } else {
                        currentAiMessageContext.markdownBuffer += remainingText;
                    }
                    processStartIndex = currentAiMessageContext.textBuffer.length;
                    currentAiMessageContext.textBuffer = "";
                } else {
                    const textBeforeFence = currentAiMessageContext.textBuffer.substring(processStartIndex, fenceIndex);

                    if (currentAiMessageContext.isInsideCodeBlock) {
                        if (currentAiMessageContext.codeElement && textBeforeFence.length > 0) {
                            currentAiMessageContext.codeElement.appendChild(document.createTextNode(textBeforeFence));
                        }
                    } else {
                        currentAiMessageContext.markdownBuffer += textBeforeFence;
                    }

                    if (currentAiMessageContext.isInsideCodeBlock) {
                        if (currentAiMessageContext.codeElement) {
                            highlightCodeInElement(currentAiMessageContext.codeElement.parentElement);
                        }
                        currentAiMessageContext.isInsideCodeBlock = false;
                        currentAiMessageContext.codeElement = null;
                        processStartIndex = fenceIndex + fence.length;
                    } else {
                        flushMarkdownBuffer();
                        currentAiMessageContext.isInsideCodeBlock = true;
                        const openingFenceEndIndex = fenceIndex + fence.length;
                        let languageStartIndex = openingFenceEndIndex;
                        let language = 'plaintext';
                        const lineBreakIndex = currentAiMessageContext.textBuffer.indexOf('\n', openingFenceEndIndex);
                        let languageLineLength = 0;

                        if (lineBreakIndex !== -1) {
                            const langLine = currentAiMessageContext.textBuffer.substring(openingFenceEndIndex, lineBreakIndex).trim();
                            if (langLine.length > 0 && !/\s/.test(langLine)) {
                                language = escapeHtml(langLine.toLowerCase());
                                languageLineLength = (lineBreakIndex + 1) - openingFenceEndIndex;
                            }
                        }

                        const preElement = document.createElement('pre');
                        currentAiMessageContext.codeElement = document.createElement('code');
                        if (language && language !== 'plaintext') {
                            currentAiMessageContext.codeElement.classList.add(`language-${language}`);
                        }
                        preElement.appendChild(currentAiMessageContext.codeElement);
                        currentAiMessageContext.mainDiv.appendChild(preElement);
                        processStartIndex = fenceIndex + fence.length + languageLineLength;
                    }

                    currentAiMessageContext.textBuffer = currentAiMessageContext.textBuffer.substring(processStartIndex);
                    processStartIndex = 0;
                }
            }

            scrollChatToBottom();
        }

        function logEvent(type, data) {
            const item = document.createElement('li');
            let dataString;

            try {
                dataString = (typeof data === 'object' && data !== null) ?
                    JSON.stringify(data, null, 2) : String(data);
            } catch (e) {
                dataString = String(data);
            }

            const safeType = escapeHtml(type);
            const safeDataString = escapeHtml(dataString);
            const typeClass = `event-type ${safeType.toLowerCase().replace(/_/g, '-')}`;
            item.innerHTML = `<span class="${typeClass}">${safeType}:</span><pre class="event-data">${safeDataString}</pre>`;
            eventLog.appendChild(item);

            if (bodyElement.classList.contains('sidebar-visible')) {
                const logContainer = document.getElementById('eventLogContainer');
                if (logContainer.scrollHeight - logContainer.scrollTop <= logContainer.clientHeight + 50) {
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
            }

            handleChatEvent(type, data);
        }

        function handleChatEvent(type, data) {
            if (['text_chunk', 'error', 'end'].includes(type)) {
                removeThinkingIndicator();
            }

            switch (type) {
                case 'text_chunk':
                    processAndAppendChunk(data.text || '');
                    break;
                case 'end':
                    flushMarkdownBuffer();
                    currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                    if (clientId && queryInput.disabled) {
                        setInputEnabled(true);
                    }
                    break;
                case 'error':
                    const errorMessage = `⚠️ Error: ${data?.message || 'Unknown server error'}`;
                    addMessageToChat(errorMessage, 'error');
                    flushMarkdownBuffer();
                    currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                    if (clientId && queryInput.disabled) {
                        setInputEnabled(true);
                    }
                    break;
                case 'clientId': break;
                case 'all_tools_ready':
                    toolsAreReady = true;
                    tryEnablingInput();
                    break;
                case 'status':
                    console.log("Status received:", data.message);
                    break;
                default:
                    break;
            }
        }

        function setInputEnabled(enabled) {
            console.log(`Setting input enabled: ${enabled}`);
            queryInput.disabled = !enabled;
            sendButton.disabled = !enabled;
            queryInput.placeholder = enabled ? "Message Claude..." : "Claude is thinking...";

            if (enabled) {
                if (window.getComputedStyle(queryInput).display !== 'none') {
                    queryInput.focus();
                }
                adjustTextareaHeight();
            }
        }

        function tryEnablingInput() {
            console.log(`Trying to enable input. ClientId: ${!!clientId}, ToolsReady: ${toolsAreReady}, IndicatorVisible: ${!!thinkingIndicatorDiv}`);

            if (clientId && toolsAreReady && !thinkingIndicatorDiv && queryInput.disabled) {
                console.log(">>> Conditions met! Enabling input.");
                setInputEnabled(true);
            } else {
                if (!clientId) console.log("Waiting for clientId...");
                else if (!toolsAreReady) console.log("Waiting for tools status...");
                else if (thinkingIndicatorDiv) console.log("Waiting for current response...");
            }
        }

        function connectSSE() {
            clientId = null;
            toolsAreReady = false;
            removeThinkingIndicator();
            currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };

            if (eventSource && eventSource.readyState !== EventSource.CLOSED) {
                eventSource.close();
            }

            eventSource = null;
            console.log("Attempting SSE connection...");
            logEvent('client_status', { message: 'Attempting connection...' });
            setInputEnabled(false);

            try {
                console.log(`Establishing SSE connection to ${SERVER_URL}/chat`);
                eventSource = new EventSource(`${SERVER_URL}/chat`);

                eventSource.onopen = function (event) {
                    console.log("SSE Connection Opened!");
                    logEvent('client_status', { message: 'SSE connection opened.' });
                };

                eventSource.addEventListener('clientId', function (event) {
                    console.log(">>> RAW 'clientId' event received. Data:", event.data);

                    try {
                        const data = JSON.parse(event.data);
                        console.log(">>> Parsed 'clientId' data:", data);

                        if (data.clientId && !clientId) {
                            clientId = data.clientId;
                            logEvent('clientId', data);
                            console.log(`>>> Client ID stored: ${clientId}`);
                            tryEnablingInput();
                        } else {
                            console.warn(">>> 'clientId' event ignored or already set.", { received: data.clientId, current: clientId });
                        }
                    } catch (e) {
                        console.error(">>> FAILED to parse 'clientId' event data:", e);
                        logEvent('parse_error', { event: 'clientId', rawData: event.data, error: e.message });
                    }
                });

                const eventTypes = ['status', 'all_tools_ready', 'text_chunk', 'error', 'end'];
                eventTypes.forEach(eventType => {
                    if (eventType === 'clientId') return;

                    eventSource.addEventListener(eventType, (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            logEvent(eventType, data);
                        } catch (e) {
                            logEvent('parse_error', { event: eventType, rawData: event.data, error: e.message });
                            removeThinkingIndicator();
                        }
                    });
                });

                eventSource.onmessage = function (event) {
                    console.warn("SSE received default message (no type):", event);
                    try {
                        logEvent('raw_message', JSON.parse(event.data));
                    } catch (e) {
                        logEvent('raw_message', { rawData: event.data });
                    }
                    removeThinkingIndicator();
                };

                eventSource.onerror = function (error) {
                    console.error('SSE EventSource Error:', error);
                    const message = eventSource.readyState === EventSource.CONNECTING ?
                        'Connection failed/closed. Retrying...' : 'SSE error. Retrying...';

                    logEvent('client_status', { message: message, readyState: eventSource.readyState });

                    if (eventSource) eventSource.close();
                    eventSource = null;
                    clientId = null;
                    toolsAreReady = false;
                    removeThinkingIndicator();
                    currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                    setInputEnabled(false);
                    setTimeout(connectSSE, 5000);
                };

            } catch (e) {
                console.error(`Failed to create EventSource: ${e.message}`);
                logEvent('client_error', { message: `Failed to create EventSource: ${e.message}` });
                addMessageToChat(`❌ Critical Error: Could not initiate connection to ${SERVER_URL}. Check console & server status. ${e.message}`, 'error');
                removeThinkingIndicator();
                currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
                setInputEnabled(false);
            }
        }

        async function sendMessage() {
            const query = queryInput.value.trim();
            if (!query || sendButton.disabled) return;

            currentAiMessageContext = { mainDiv: null, codeElement: null, isInsideCodeBlock: false, textBuffer: "", markdownBuffer: "" };
            addMessageToChat(query, 'user');
            logEvent('user_query', { query });
            queryInput.value = '';
            adjustTextareaHeight();
            setInputEnabled(false);

            removeThinkingIndicator();
            thinkingIndicatorDiv = addMessageToChat('Claude is thinking...', 'thinking');

            try {
                const response = await fetch(`${SERVER_URL}/chat/${clientId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query }),
                });

                let responseBody = {};
                try {
                    responseBody = await response.json();
                } catch (jsonError) {
                    try {
                        responseBody = { error: await response.text() };
                    } catch (textError) {
                        responseBody = { error: "Failed to parse server response." };
                    }
                }

                if (!response.ok) {
                    const postErrorMsg = `Failed to send message (HTTP ${response.status}): ${responseBody.error || 'Server returned an error.'}`;
                    console.error('Error sending message POST:', response.status, responseBody);
                    logEvent('send_error', { status: response.status, error: responseBody });
                    removeThinkingIndicator();
                    addMessageToChat(`❌ ${postErrorMsg}`, 'error');
                    if (clientId && toolsAreReady) {
                        setInputEnabled(true);
                    }
                } else {
                    console.log('POST Message accepted by server:', responseBody);
                }
            } catch (error) {
                const networkErrorMsg = `Network error sending message: ${error.message}. Please check your connection.`;
                console.error('Network error sending message POST:', error);
                logEvent('network_error', { message: networkErrorMsg });
                removeThinkingIndicator();
                addMessageToChat(`❌ ${networkErrorMsg}`, 'error');
                if (clientId && toolsAreReady) {
                    setInputEnabled(true);
                }
            } finally {
                if (!queryInput.disabled) {
                    queryInput.focus();
                }
            }
        }

        // --- Event Listeners ---
        sendButton.addEventListener('click', sendMessage);

        queryInput.addEventListener('input', function () {
            adjustTextareaHeight();
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        queryInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !sendButton.disabled) {
                e.preventDefault();
                sendMessage();
            }
        });

        toggleSidebarButton.addEventListener('click', () => {
            bodyElement.classList.add('sidebar-visible');
        });

        closeSidebarButton.addEventListener('click', () => {
            bodyElement.classList.remove('sidebar-visible');
        });

        sidebarOverlay.addEventListener('click', () => {
            bodyElement.classList.remove('sidebar-visible');
        });

        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            adjustTextareaHeight();
            connectSSE();

            // Add greeting message
            setTimeout(() => {
                if (clientId) {
                    const greetingDiv = addMessageToChat('', 'ai');
                    greetingDiv.innerHTML = `
                        <p>Hello! I'm Claude, your AI assistant. How can I help you today?</p>
                        <p>Here are some things I can do:</p>
                        <ul>
                            <li>Answer your questions</li>
                            <li>Help with coding problems</li>
                            <li>Explain complex concepts</li>
                            <li>And much more!</li>
                        </ul>
                    `;
                }
            }, 1000);
        });
    </script>
